<!-- Mobile Menu -->
<div id="mobile-menu" class="block md:hidden bg-white px-4 py-2">
    <ul class="flex flex-col space-y-2">

<script>
    // Toggle mobile menu on click
    document.getElementById('mobile-menu-button').addEventListener('click', function() {
        document.getElementById('mobile-menu').classList.toggle('hidden');
    });

     // Show mobile menu on hover
     document.getElementById('mobile-menu-button').addEventListener('mouseover', function() {
        document.getElementById('mobile-menu').classList.remove('hidden');
    });

    // Hide mobile menu on mouse leave
    document.getElementById('mobile-menu').addEventListener('mouseleave', function() {
        document.getElementById('mobile-menu').classList.add('hidden');
    });
  
</script>
